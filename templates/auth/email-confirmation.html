<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmando Email - MeliAPP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .status {
            margin: 30px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .message {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin: 20px 0;
        }
        
        .success-icon {
            font-size: 64px;
            color: #10b981;
            margin-bottom: 20px;
        }
        
        .error-icon {
            font-size: 64px;
            color: #ef4444;
            margin-bottom: 20px;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .hidden {
            display: none;
        }
        
        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
            font-size: 12px;
            color: #666;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üçØ</div>
        
        <!-- Estado: Procesando -->
        <div id="processing" class="status">
            <h1>Confirmando tu email...</h1>
            <div class="spinner"></div>
            <p class="message">Por favor espera mientras verificamos tu cuenta</p>
        </div>
        
        <!-- Estado: √âxito -->
        <div id="success" class="status hidden">
            <div class="success-icon">‚úÖ</div>
            <h1>¬°Email Confirmado!</h1>
            <p class="message">Tu cuenta ha sido verificada exitosamente.</p>
            <p class="message">Redirigiendo al login...</p>
        </div>
        
        <!-- Estado: Error -->
        <div id="error" class="status hidden">
            <div class="error-icon">‚ùå</div>
            <h1>Error de Confirmaci√≥n</h1>
            <p class="message" id="error-message">Hubo un problema al confirmar tu email.</p>
            <a href="/register" class="btn">Volver al Registro</a>
        </div>
        
        <!-- Debug info (solo si hay error) -->
        <div id="debug" class="debug-info hidden"></div>
    </div>

    <script>
        console.log('üçØ MeliAPP - Email Confirmation Handler');
        console.log('URL completa:', window.location.href);
        
        // Funci√≥n para extraer par√°metros del fragmento (#)
        function getFragmentParams() {
            const hash = window.location.hash.substring(1); // Remover el #
            if (!hash) return null;
            
            const params = {};
            hash.split('&').forEach(param => {
                const [key, value] = param.split('=');
                params[key] = decodeURIComponent(value);
            });
            
            return params;
        }
        
        // Funci√≥n para mostrar estado
        function showState(state) {
            document.getElementById('processing').classList.add('hidden');
            document.getElementById('success').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById(state).classList.remove('hidden');
        }
        
        // Funci√≥n para mostrar error
        function showError(message, debug = null) {
            console.error('‚ùå Error:', message);
            if (debug) {
                console.error('Debug:', debug);
                const debugDiv = document.getElementById('debug');
                debugDiv.textContent = JSON.stringify(debug, null, 2);
                debugDiv.classList.remove('hidden');
            }
            
            document.getElementById('error-message').textContent = message;
            showState('error');
        }
        
        // Funci√≥n principal de confirmaci√≥n
        async function confirmEmail() {
            try {
                // Extraer tokens del fragmento
                const params = getFragmentParams();
                console.log('üì¶ Par√°metros extra√≠dos:', params);
                
                if (!params || !params.access_token) {
                    // Si no hay tokens en fragmento, verificar query params (backup)
                    const urlParams = new URLSearchParams(window.location.search);
                    const tokenHash = urlParams.get('token_hash');
                    const type = urlParams.get('type');
                    
                    if (tokenHash && type) {
                        console.log('üîÑ Usando query params para confirmaci√≥n');
                        const confirmUrl = `/api/auth/confirm?token_hash=${tokenHash}&type=${type}`;
                        window.location.href = confirmUrl;
                        return;
                    }
                    
                    showError('No se encontraron tokens de confirmaci√≥n en la URL.');
                    return;
                }
                
                console.log('‚úÖ Tokens encontrados, enviando al servidor...');
                
                // Enviar tokens al servidor para confirmar
                const response = await fetch('/api/auth/oauth/tokens', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        access_token: params.access_token,
                        refresh_token: params.refresh_token,
                        expires_at: params.expires_at,
                        expires_in: params.expires_in,
                        token_type: params.token_type || 'bearer',
                        type: params.type || 'signup'
                    }),
                    credentials: 'include' // Importante para cookies
                });
                
                console.log('üì° Respuesta del servidor:', response.status);
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    showError(
                        errorData.error || 'Error al confirmar el email', 
                        errorData
                    );
                    return;
                }
                
                const data = await response.json();
                console.log('‚úÖ Confirmaci√≥n exitosa:', data);
                
                // Mostrar √©xito
                showState('success');
                
                // Redirigir al login despu√©s de 2 segundos
                setTimeout(() => {
                    console.log('üîÑ Redirigiendo a login...');
                    window.location.href = '/login?confirmed=true';
                }, 2000);
                
            } catch (error) {
                console.error('‚ùå Error en confirmaci√≥n:', error);
                showError(
                    'Error de conexi√≥n al confirmar el email',
                    {
                        message: error.message,
                        stack: error.stack
                    }
                );
            }
        }
        
        // Ejecutar confirmaci√≥n al cargar la p√°gina
        console.log('üöÄ Iniciando proceso de confirmaci√≥n...');
        confirmEmail();
    </script>
</body>
</html>
